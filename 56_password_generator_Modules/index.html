<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <input type="number" id="passwordLength" />
            <div style="display: flex; align-items: center; margin-top: 3px;">
                <label for="includeLowercase">LowerCase: </label>
                <input type="checkbox" id="includeLowercase" />
            </div>
            <div style="display: flex; align-items: center; margin-top: 3px;">
                <label for="includeUppercase">UpperCase: </label>
                <input type="checkbox" id="includeUppercase" />
            </div>
            <div style="display: flex; align-items: center; margin-top: 3px;">
                <label for="includeNumbers">Numbers: </label>
                <input type="checkbox" id="includeNumbers" />
            </div>
            <div style="display: flex; align-items: center; margin-top: 3px;">
                <label for="includeSymbols">LowerCase: </label>
                <input type="checkbox" id="includeSymbols" />
            </div>
            <button style="margin-top: 10px;" id="submit">Generator</button>
        </form>

        <p id="result"></p>

        <!-- Lưu ý phải có type="module" mới sử dụng được Modules trong js -->
        <script type="module" src="index.js"></script>
    </body>
</html>
