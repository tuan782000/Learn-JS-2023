<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Attribute type="module" trong thẻ <script> của HTML được sử dụng để khai báo rằng tệp script đó là một module JavaScript ES6. Điều này giúp trình duyệt hiểu rằng nó nên xử lý tệp script đó như một module, và áp dụng các quy tắc đặc biệt liên quan đến mô-đun. -->

    <script type="module" src="index.js"></script>
</body>
</html>
