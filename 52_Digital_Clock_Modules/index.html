<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <style>
            body {
                margin: 0;
                background-image: url("https://images.unsplash.com/photo-1517935706615-2717063c2225?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
                /* Lấy vị trí cố định đi từ trung tâm của ảnh ra */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover; /*cái ảnh nó tự căn chỉnh phù hợp với size cha nó*/
                /* background-size: cover; là một thuộc tính của CSS được sử dụng để đảm bảo rằng hình nền (background) của một phần tử sẽ được căn chỉnh sao cho nó "che phủ" toàn bộ kích thước của phần tử cha mà nó đang ở bên trong. */
                background-attachment: fixed;
                /* Khi bạn đặt background-attachment: fixed;, hình nền của phần tử đó sẽ giữ nguyên tại vị trí hiện tại của nó trên trang web, không thay đổi khi bạn cuộn trang lên hoặc xuống. Điều này tạo ra hiệu ứng parallax thường được sử dụng để tăng cường trải nghiệm người dùng và tạo ra cảm giác sâu sắc hơn cho các trang web. */
            }
            #clock-container {
                display: flex;
                justify-content: center; /* horizontally center : căn giữa theo chiều ngang */
                align-items: center; /* vertically center: căn giữa theo chiều dọc */
                height: 100vh;
            }
            #clock {
                font-family: monospace;
                font-size: 6.5rem;
                font-weight: bold;
                text-align: center;
                /* color: hsl(120, 100%, 65%); */
                color: white;
                /* background-color: hsl(0, 0%, 20%); */
                backdrop-filter: blur(5px);
                /* backdrop-filter là một thuộc tính trong CSS được sử dụng để áp dụng hiệu ứng lọc (filtering effect) cho tất cả nội dung đằng sau phần tử hiện tại, bao gồm cả nền (background) và các phần tử nằm phía sau. Nó giúp tạo ra hiệu ứng mờ hoặc lọc cho phần nền của một phần tử, giúp nó trở nên trong suốt hoặc được xử lý theo các hiệu ứng khác nhau. */
                width: 100%; /*100 dựa vào cha của nó*/

                background-color: hsla(0, 0%, 100%, 0.1);

                padding: 0px 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="clock-container">
            <div id="clock">00:00:00</div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
